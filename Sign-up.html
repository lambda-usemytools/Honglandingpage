    <div class="box">
        <h2>Create New Account</h2>
        <div class="content">
            <div class="fill">
                <form>
                    First Name<br>
                    <input class="first-name" type="text" placeholder="Hong" name="first name">
                    Last Name<br>
                    <input class="last-name" type="text" placeholder="Tran" name="last name">
                    <br>
                    Email<br>
                    <input type="text" placeholder="hong@example.com" name="email">
                    <br>
                    Password<br>
                    <input type="text" placeholder="........" name="pw">
                    <br>
                    Confirm Password<br>
                    <input type="text" placeholder="........" name="confirm pw">
                </form>
            </div>
            <button>Create Account</button>
        </div>
